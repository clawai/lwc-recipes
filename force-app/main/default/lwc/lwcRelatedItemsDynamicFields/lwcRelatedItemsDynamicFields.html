<template>
  <lightning-card title={strTitle} icon-name="standard:record">
    <div class="slds-m-around_medium slds-m-top_small slds-m-bottom_x-small">
      <c-lwc-nav-to-record record-id="" parent-obj-id={recordId} object-api-name={objectName}></c-lwc-nav-to-record>
    </div>

    <div class="slds-m-around_medium">

      <div if:true={records.data}>
        <template for:each={records.data} for:item="rec">

          <div key={rec.Id} class="sldx-list_horizontal">
            <c-lwc-nav-to-record record-id={rec.Id} object-api-name={objectName}></c-lwc-nav-to-record>
            <lightning-record-form record-id={rec.Id} object-api-name={objectName} fields={fields} mode="readonly" columns="2"></lightning-record-form>
          </div>
        </template>
      </div>
    </div>

  </lightning-card>
</template>
