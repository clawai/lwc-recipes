<template>
  <lightning-card title={strTitle} icon-name="standard:account">
    <div class="slds-m-around_small">
      <!-- <c-lwc-nav-to-record record-id="" parent-obj-api-name={parentObjApiName} parent-obj-id={recordId} object-api-name={objectName}></c-lwc-nav-to-record>-->
    </div>

    <div class="slds-m-around_small">
      <div if:true={recordlist.data}>
        <template for:each={recordlist.data} for:item="rec">

          <div key={rec.Id} class="sldx-list_horizontal">
            <!--<c-lwc-nav-to-record record-id={rec.Id} object-api-name={lookupObjName}></c-lwc-nav-to-record>-->
            <lightning-record-form record-id={rec.Id} object-api-name={lookupObjName} layout-type="Compact" mode="view" columns="2"></lightning-record-form>
          </div>
        </template>
      </div>
    </div>
  </lightning-card>
</template>
