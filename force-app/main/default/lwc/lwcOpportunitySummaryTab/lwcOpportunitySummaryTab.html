<!-- Root layout component for Opportunity Summary Author: Charles Law Date: 28/02/2020 Modification History -->
<template>
  <div class="c-container">
    <lightning-layout multiple-rows="true">

      <lightning-layout-item padding="around-small" size="12">
        <lightning-layout>
          <lightning-layout-item padding="around-small" size="6">
            <div class="page-section page-left">
              <lightning-layout>
                <lightning-layout-item padding="around-small" size="6">
                  <div class="page-section">
                    <!-- <h2>First Column-ROW 1</h2>-->
                    <c-lwc-opportunity-section-details record-id={recordId} str-title="Contact Details"></c-lwc-opportunity-section-details>
                  </div>
                </lightning-layout-item>
              </lightning-layout>

              <lightning-layout>
                <lightning-layout-item padding="around-small" size="6">
                  <div class="page-section">
                    <!-- <h2>First Column-ROW 2</h2>-->
                    <c-lwc-related-items record-id={recordId} parent-obj-api-name="Opportunity__c" str-title="Related Custom Objects" object-name="RelatedCustomObject__c" parent-field-a-p-i-name="Opportunity__c" field-name="" field-value="" filter-type="" operator=""></c-lwc-related-items>
                  </div>
                </lightning-layout-item>
              </lightning-layout>

              <lightning-layout>
                <lightning-layout-item padding="around-small" size="6">
                  <div class="page-section">
                    <!-- <h2>First Column-ROW 3</h2>-->
                    <c-lwc-related-items-dynamic-fields record-id={recordId} parent-obj-api-name="Opportunity__c" str-title="Related Custom Objects" object-name="RelatedCustomObject__c" parent-field-a-p-i-name="Opportunity__c" field-name="" field-value="" filter-type="" operator=""></c-lwc-related-items-dynamic-fields>
                  </div>
                </lightning-layout-item>
              </lightning-layout>

            </div>
          </lightning-layout-item>

          <lightning-layout-item padding="around-small" size="6">
            <div class="page-section page-main">
              <!-- <h2>Second Column</h2>-->
              <c-lwc-related-items record-id={recordId} str-title="Tasks" parent-obj-api-name="WhatId" object-name="Task" parent-field-a-p-i-name="WhatId" field-name="" field-value="" filter-type="" operator=""></c-lwc-related-items>
            </div>
          </lightning-layout-item>

        </lightning-layout>
      </lightning-layout-item>

    </lightning-layout>
  </div>
</template>
